<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .forma{
           width: 5rem;
           height: 5rem;
          /* border: 1px solid black;*/
           margin: 20rem;
           transform: rotate(45deg);
           position: relative;
           background: red;
       } 
       .forma::before{
           content:"";
           width: 100%;
           height: 100%;
           position: absolute;
           background: red;
           border-radius: 50%;
           bottom: 50%;
           left: 0%;
       }
       .forma::after{
        content:"";
        width: 100%;
        height: 100%;
        position: absolute;
        background: red;
        border-radius: 50%;
        bottom: 0%;
        right: 50%;
       }
       .triangulo{
        width: 0rem;
        height: 0px;
        border-top: 5rem solid rgb(0, 150, 196);
        border-bottom: 2rem solid transparent;
        border-left: 5rem solid transparent; 
        border-right: 5rem solid transparent; 
        position: relative;        
        }
        .triangulo::after{
            content:"";
            width: 100%;
            position: absolute;
            bottom: 5rem;
            left: -6rem;
            border-bottom: 1rem solid green;
            border-left: 6rem solid transparent;
            border-right: 6rem solid transparent;
        }
    
    </style>
</head>
<body>
    <div class="forma"></div>
    <div class="triangulo"></div>
</body>
</html>
